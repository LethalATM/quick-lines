<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Quick Lines</title>

  <!-- Mobile / iPad support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Quick Lines">

  <!-- App Icons -->
  <link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- App Header with FULL logo -->
  <header class="app-header">
    <img src="logo.png" alt="Quick Lines Logo" class="app-logo">
  </header>

  <!-- Add Show -->
  <section class="add-show">
    <input id="showInput" placeholder="Show name">
    <button id="addShowBtn">Add Show</button>
  </section>

  <!-- Show Tabs -->
  <div id="showTabs"></div>

  <!-- Editor -->
  <section id="editor" style="display:none;">
    <h2 id="currentShowTitle"></h2>

    <input id="characterInput" placeholder="Character name">
    <textarea id="lineInput" placeholder="Line or monologue" rows="3"></textarea>

    <button id="addLineBtn">Add Line</button>
    <button id="splitLineBtn">Split for Memorizing</button>

    <div id="lines"></div>

    <hr>

    <h3>Practice Mode</h3>
    <select id="practiceCharacter"></select>
    <button id="practiceBtn">Start Practice</button>
  </section>

  <!-- Fullscreen Practice -->
  <div id="practiceOverlay" class="hidden">
    <button id="exitPracticeBtn">Exit Practice</button>
    <div id="practiceArea"></div>
  </div>

  <!-- Logic -->
  <script src="script.js"></script>
</body>
</html>
