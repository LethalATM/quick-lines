<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Lines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸŽ­ Quick Lines</h1>

  <!-- Add Show -->
  <div>
    <input id="showInput" placeholder="Show name">
    <button id="addShowBtn">Add Show</button>
  </div>

  <!-- Show Tabs -->
  <div id="showTabs"></div>

  <!-- Line Editor -->
  <div id="editor" style="display:none;">
    <h2 id="currentShowTitle"></h2>

    <input id="characterInput" placeholder="Character">
    <input id="lineInput" placeholder="Line">
    <button id="addLineBtn">Add Line</button>

    <div id="lines"></div>

    <hr>

    <!-- Practice Mode -->
    <h3>Practice Mode</h3>
    <select id="practiceCharacter"></select>
    <button id="practiceBtn">Start Practice</button>

    <div id="practiceArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
